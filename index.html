<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <div class="container">
      <div class="canvas grid-10"></div>
      <div class="navigation">
        <div class="color">
          <input type="color" name="color-pic" id="color-pic" value="#18A9CD" />
        </div>
        <div class="btn-container">
          <div class="button active">Color Mode</div>
          <div class="button">Rainbow Mode</div>
          <div class="button">Eraser</div>
          <div class="button">Clear</div>
        </div>
        <div>
            <label for="slider" class="label">50 x 50</label>
            <input type="range" id="slider" name="cowbell" 
                   min="10" max="100" value="50" step="10">
            
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
